<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What to Cook Today?</title>
    <link rel="icon" type="image/png" href="./images/meal.png" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet" />

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        h1,
        h2 {
            font-family: 'Pacifico', cursive;
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-yellow-50 to-orange-100 min-h-screen flex flex-col items-center justify-start p-4 sm:p-6">
    <!-- Loader -->
    <div id="loader" class="flex flex-col items-center justify-center min-h-screen bg-orange-100 fixed inset-0 z-50">
        <div class="animate-spin w-16 h-16 border-t-4 border-b-4 border-orange-600 rounded-full mb-4"></div>
        <p class="text-orange-700 font-semibold text-lg">Cooking up your meal suggestions...</p>
    </div>

    <h1 class="text-3xl sm:text-4xl text-gray-800 mb-2 sm:mb-4 animate-fade-in text-center">
        üçΩÔ∏è What Should I Cook Today?
    </h1>

    <p id="location-weather" class="text-gray-600 mb-6 animate-fade-in text-center text-sm sm:text-base">
        Detecting your location and weather...
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 w-full max-w-6xl">
        <!-- Veg Card -->
        <div
            class="bg-white/80 backdrop-blur-md border border-white/30 shadow-2xl rounded-2xl p-4 sm:p-6 animate-fade-in flex flex-col items-center text-center">
            <img src="./images/veg.webp" alt="Veg Dish"
                class="w-20 h-20 sm:w-24 sm:h-24 object-cover rounded-full shadow-md mb-3 border-4 border-green-100" />
            <h2 class="text-lg sm:text-xl font-semibold text-green-700 mb-1">ü•ó Veg Meal</h2>
            <p id="veg-meal" class="text-gray-800 text-base mb-1"></p>
            <p id="veg-tag" class="text-sm italic text-gray-500 mb-3"></p>
            <button onclick="getRandomMeal('veg')"
                class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-md text-sm sm:text-base transition-all">
                Show Another
            </button>
        </div>

        <!-- Non-Veg Card -->
        <div
            class="bg-white/80 backdrop-blur-md border border-white/30 shadow-2xl rounded-2xl p-4 sm:p-6 animate-fade-in flex flex-col items-center text-center">
            <img src="./images/non-veg.webp" alt="Non-Veg Dish"
                class="w-20 h-20 sm:w-24 sm:h-24 object-cover rounded-full shadow-md mb-3 border-4 border-rose-100" />
            <h2 class="text-lg sm:text-xl font-semibold text-rose-700 mb-1">üçó Non-Veg Meal</h2>
            <p id="nonveg-meal" class="text-gray-800 text-base mb-1"></p>
            <p id="nonveg-tag" class="text-sm italic text-gray-500 mb-3"></p>
            <button onclick="getRandomMeal('nonveg')"
                class="bg-rose-500 hover:bg-rose-600 text-white px-3 py-2 rounded-md text-sm sm:text-base transition-all">
                Show Another
            </button>
        </div>

        <!-- Dessert Card -->
        <div
            class="bg-white/80 backdrop-blur-md border border-white/30 shadow-2xl rounded-2xl p-4 sm:p-6 animate-fade-in flex flex-col items-center text-center">
            <img src="./images/dessert.webp" alt="Dessert"
                class="w-20 h-20 sm:w-24 sm:h-24 object-cover rounded-full shadow-md mb-3 border-4 border-yellow-100" />
            <h2 class="text-lg sm:text-xl font-semibold text-yellow-700 mb-1">üçÆ Dessert</h2>
            <p class="text-sm sm:text-base"><span class="font-medium">Homemade:</span> <span id="dessert-homemade"
                    class="text-gray-800"></span></p>
            <p class="mb-3 text-sm sm:text-base"><span class="font-medium">Fancy:</span> <span id="dessert-fancy"
                    class="text-gray-800"></span></p>
            <button onclick="getRandomDessert()"
                class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded-md text-sm sm:text-base transition-all">
                Show Another
            </button>
        </div>
    </div>

    <!-- Lucky Button -->
    <button onclick="getAllMeals()"
        class="mt-8 sm:mt-10 bg-purple-500 hover:bg-purple-600 text-white text-base sm:text-lg px-6 py-3 rounded-full shadow-lg transition">
        üé≤ Feeling Lucky ‚Äî Suggest All Again
    </button>

    <script src="script.js"></script>
</body>

</html>
